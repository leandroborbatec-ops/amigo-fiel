<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS - Amigo Fiel</title>
    <style>
        /* Estilos básicos para o chat */
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .mensagem { padding: 10px 15px; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: #0084ff; color: white; }
        .bot { align-self: flex-start; background-color: white; color: #333; border: 1px solid #ddd; }
        #input-area { padding: 20px; background: white; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background-color: #0084ff; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="mensagem bot">Olá! Eu sou o Amigo Fiel. Estou aqui para te ouvir, sem julgamentos. Como você está se sentindo hoje?</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Desabafe aqui..." onkeypress="if(event.key === 'Enter') enviar()">
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        // FUNÇÃO CHAVE: Faz a tela subir sozinha quando chega mensagem nova
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function enviar() {
            const texto = userInput.value.trim();
            if (!texto) return;

            // Adiciona mensagem do usuário na tela
            adicionarMensagem(texto, 'user');
            userInput.value = '';
            scrollToBottom(); // Sobe a tela

            try {
                // Chama sua API na Vercel
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mensagem: texto })
                });

                const data = await response.json();
                
                // Adiciona resposta do Amigo Fiel
                adicionarMensagem(data.resposta, 'bot');
                scrollToBottom(); // Sobe a tela novamente para mostrar a resposta
            } catch (error) {
                adicionarMensagem("Desculpe, tive um problema na conexão. Pode repetir?", 'bot');
                scrollToBottom();
            }
        }

        function adicionarMensagem(texto, autor) {
            const div = document.createElement('div');
            div.classList.add('mensagem', autor);
            div.innerText = texto;
            chatContainer.appendChild(div);
        }
    </script>
</body>
</html>
